# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    # colorscheme = "gruvbox"
    colorscheme = "forest-night"
    colorscheme_bg = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = false
    autocomplete_method = "coc"
    # bootstrap_after = "myconfig#after"
    enable_os_fileformat_icon = true
    statusline_unicode_symbols = true
    # guifont = 'SauceCodePro Nerd Font Mono:h12:cANSI:qDRAFT'

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto_completion_return_key_behavior = "complete"
auto_completion_tab_key_behavior = "smart"

[[layers]]
  name = 'lsp'
  filetypes = [
    'python'
    'sh'
  ]
  [layers.override_cmd]
    python = ['pyls']
    sh = ['bash-language-server', 'start']

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[custom_plugins]]
  repo = "sainnhe/forest-night"
  merged = 0

[[layers]]
  name="lang#latex"
# name="lang#python"
  name="lang#c"

[[layers]]
name = "fzf"

[[custom_plugins]]
name="xuhdev/vim-latex-live-preview"
merged=false

[[custom_plugins]]
name="junegunn/vim-peekaboo"
merged=false

[[custom_plugins]]
name="kdheepak/lazygit.nvim"
merged=false
